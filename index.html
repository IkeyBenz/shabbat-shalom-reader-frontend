<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta type="author" content="Isaac J. Benzaken" />
    
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <link rel="stylesheet" href="styles.css" />
    <title>SCA Shabbat Shalom Reader</title>
  </head>
  <body>
    <div id="loadingWidget">
      <h1>Loading...</h1>
      <img src="Images/Spinner.png" alt="" id="spinner" class="rotating" />
    </div>
    <div id="overlay"></div>
    <header class="py-3 d-flex justify-content-center">
      <img src="Images/SCALogo.jpg" style="height: 100px" alt="">
    </header>
    <div class="TextContainer">
      <h2>SCA Shabbat Shalom Reader</h2>
      <h3 style="color: white;">
        Choose your subscription preferences below to automatically receive a personalized PDF every week with content from your
        favorite Rabbis & Fellow Community Members
      </h3>
      <div class="AuthenticatedButtons">
        <a href="Archives/"
          ><button class="TopButtons">Check out previous publishings!</button></a
        >
        <button
          class="TopButtons"
          style="background: white; color: #1665aa;"
          onclick="downloadAllUploadedPdfs()"
        >
          Download current uploads
        </button>
      </div>
    </div>
    <div class="TextContainer UnauthenticatedButtons" id="TopButtonsContainer">
      <button
        class="TopButtons"
        id="TopSignupButton"
        onclick="showSignUpForm();"
      >
        Sign Up
      </button>
      <button
        class="TopButtons"
        id="TopSigninButton"
        onclick="showLoginForm();"
      >
        Log In
      </button>
      <a
        id="InviteFriendsButton"
        href="mailto:?&subject=I%20Think%20You'd%20Enjoy%20This...&body=Check out the SCA Shabbat Shalom Reader, it's awesome! https://www.scaupdates.org/Shabbatshalom"
        ><button class="TopButtons">Invite Friends</button></a
      >
    </div>
    <div class="login-page">
      <div class="form">
        <div class="register-form" id="main-form">
         
      </div>
    </div>
    <div id="downloadPopup">
      <img
        id="closePDFButton"
        src="Images/CloseButton.png"
        alt=""
        onclick="closePDFPopup();"
      />
      <a
        id="downloadLink"
        target="_blank"
        href="https://sca-email-server.herokuapp.com/merged"
        download
        onclick="return false;"
        ><img id="pdfIcon" src="Images/PDFIcon.png" alt="" />
        <h3>(Click to open)</h3></a
      >
    </div>
  </body>
</html>
