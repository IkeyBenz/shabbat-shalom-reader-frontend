<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="app.js" charset="utf-8"></script>
        <title>Update Subscriptions</title>
    </head>
    <body>
        <div class="Header">
            <img src="Images/SCALogo.png" alt="">
        </div>
        <div class="login-page">
            <div class="form">
                <form class="register-form">
                    <input type="text" placeholder="email address" id="email"/>
                    <input type="text" placeholder="zip code" id="zipcode">
                    <h4 style="width: 100%; text-align: center;">Subscription Preferences:</h4>
                    <div id="subscriptionsView">

                    </div>
                    <button onclick="pushChanges()" id="subscribeButton">Subscribe</button>
                    <p class="message">Already subscribed? <a href="#" onclick="toggleForm();">Edit subscriptions</a></p>
                </form>
                <form class="login-form">
                    <input type="text" placeholder="email address" id="editemail"/>
                    <button onclick="editSubscriptions()">Edit Subscriptions</button>
                    <p class="message">Not subscribed? <a href="#" onclick="toggleForm();">Subscribe now</a></p>
                </form>
            </div>
        </div>
    </body>
</html>
