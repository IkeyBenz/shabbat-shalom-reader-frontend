<!DOCTYPE html>
<html>
  <head>
    <title>Shabbat Shalom Reader | Archives</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="jszip.min.js"></script>
    <script src="jszip-utils.min.js"></script>
    <script src="file-saver.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body class="p-2">
    <header>
      <img src="../../Images/SCALogo.png" alt="" />
      <p style="color: white">- Shabbat Shalom Reader | Archives -</p>
    </header>

    <label
      >Sort Archives By:
      <select class="select" id="sortPreference">
        <option value="Month" selected>Month/Parasha</option>
        <option value="Rabbi">Rabbi</option>
      </select></label
    >
    <button class="btn btn-primary" id="download-btn" onclick="downloadAll()">
      Download All
    </button>
    <div class="progress my-3 mx-5 d-none">
      <div
        class="progress-bar progress-bar-striped progress-bar-animated"
        role="progressbar"
        aria-valuenow="75"
        aria-valuemin="0"
        aria-valuemax="100"
      ></div>
    </div>
    <main class="mx-2 p-2"></main>
  </body>
</html>
